name: Frontend Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Build frontend (Vite)
      - run: npm run build

      # 5️⃣ Upload build as artifact (optional, for deploy or caching)
      - name: Upload Build
        uses: actions/upload-artifact@v4   # <-- v4 fixes deprecated error
        with:
          name: frontend-build
          path: dist